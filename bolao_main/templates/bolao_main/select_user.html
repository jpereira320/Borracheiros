{% extends 'bolao_main/base.html' %}

{% block body %}

<form method="post">
    {% csrf_token %}
    
    <div class="form-group panel panel-default col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
        <br>
        <div class="row col-sm-offset-4 col-md-offset-4 col-lg-offset-4">

                {{ form.as_p }}

        </div>
        <br>
        <div class="row col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'bolao_main:index' %}" class="btn btn-info" role="button">Cancelar</a>
        </div>
        <br>
    </div>

</form>

{% endblock %}
