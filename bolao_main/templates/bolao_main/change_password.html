{% extends 'bolao_main/base.html' %}

{% block body %}

<form method="post">
    {% csrf_token %}
    
    <div class="form-group col-md-offset-2 col-md-4">
        <div class="row col-md-offset-2 col-md-4">
            {{ form }}
        </div>
        <div class="row col-md-offset-2 col-md-4">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'bolao_main:index' %}" class="btn btn-info" role="button">Cancelar</a>
        </div>
    </div>

</form>

{% endblock %}
