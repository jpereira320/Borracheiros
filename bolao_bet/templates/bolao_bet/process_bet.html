{% extends 'bolao_main/base.html' %}

{% block title %} Apurar GPrix {% endblock %}

{% block body %}

<form method='post'>{% csrf_token %}
    
    <div class="form-group col-md-3">
        <br>
        <h3>Escolha o Gp para apurar as apostas</h3>
        {{ form.as_p }}
        
        <input type='submit' class="btn btn-primary" value='Apurar'>
        <a href="{% url 'bolao_main:index' %}" class="btn btn-info" role="button">Cancelar</a>
    
    </div>

</form>

{% endblock %}
