{% extends 'bolao_bet/base.html' %}

{% block body %}

<div class="container-fluid">
        <div class="row featurette col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6">
            <div>
                <h1 class="featurette-heading align-center">
                    <center>Nova Aposta</center>
                    <br></h1>
            </div>
        </div>
    </div>

<form method="post" action="{% url 'bolao_bet:bolao_bet-add' %}">
    {% csrf_token %}
    
    <div class="form-group panel panel-default col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-4
     col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
        <br>
        <div class="row col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-5">

                {{ form.as_p }}

        </div>
        <br>
        <div class="row col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-5">
            <button type="submit" class="btn btn-primary">Apostar</button>
            <a href="{% url 'bolao_main:index' %}" class="btn btn-info" role="button">Cancelar</a>
        </div>
        <br>
    </div>

</form>

{% endblock %}
